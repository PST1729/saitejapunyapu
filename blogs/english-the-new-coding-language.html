    <script>
        // Enhanced reading experience with progress tracking
        document.addEventListener('DOMContentLoaded', function() {
            // Reading progress indicator
            const article = document.querySelector('.article-content');
            const progressBar = document.createElement('div');
            progressBar.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 0%;
                height: 3px;
                background: linear-gradient(90deg, #667eea, #764ba2);
                z-index: 1000;
                transition: width 0.3s ease;
            `;
            document.body.appendChild(progressBar);

            // Update progress on scroll
            window.addEventListener('scroll', function() {
                const articleRect = article.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                const articleHeight = article.offsetHeight;
                const scrolled = Math.max(0, -articleRect.top);
                const progress = Math.min(100, (scrolled / (articleHeight - windowHeight)) * 100);

                if (progress >= 0) {
                    progressBar.style.width = progress + '%';
                }
            });

            // Smooth scrolling for internal links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Enhanced share functionality
            const shareButtons = document.querySelectorAll('.share-btn');
            const articleTitle = document.querySelector('.article-title').textContent;
            const articleUrl = window.location.href;

            shareButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();

                    if (this.classList.contains('twitter')) {
                        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(articleTitle)}&url=${encodeURIComponent(articleUrl)}`, '_blank');
                    } else if (this.classList.contains('linkedin')) {
                        window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(articleUrl)}`, '_blank');
                    } else if (this.classList.contains('facebook')) {
                        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(articleUrl)}`, '_blank');
                    } else if (this.classList.contains('copy-link')) {
                        navigator.clipboard.writeText(articleUrl).then(() => {
                            // Visual feedback for copy action
                            const originalIcon = this.innerHTML;
                            this.innerHTML = '<i class="fas fa-check"></i>';
                            setTimeout(() => {
                                this.innerHTML = originalIcon;
                            }, 2000);
                        });
                    }
                });
            });

            console.log('Enhanced blog post loaded successfully!');
        });
    </script>
